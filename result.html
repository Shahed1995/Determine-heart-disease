<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="result.css">
<title> إخضع للأختبار الآن</title>
<link rel="shortcut icon" href="img/favicon.ico">

</head>
<body>
  

    <script src="mainjs.js">
    </script>
    <section class="navsectoin">
     
      <nav class="subnav">
      
        <p class="websitid">طب القلب</p>
        
    
    
        <div class="links">
          <a href="main.html" >الرئيسية</a>- 
          <a href="body.html" >فحص كتلة الجسم   </a>-
          <a href="contactus.html" >تواصل معنا</a>-
          <a href="Aboutus.html" >من نحن</a>     
             
        </div>
    
</section>

  
<section class="mainformdiv">
  
    <div class="div">
        
      <div class="main">
        <img src="img/heartattack2.png">  
        <form>
          <h3 >إخضاع للإختبار الآن</h3>
          
          <label for="name">ما هو أسمك</label>
          <input type="text" id="name" name="name"   placeholder="الأسم">
          <label for="gmail">ما هو إيميلك</label>
          <input type="text" id="gmail" name="gmail" placeholder="الأيميل">

          <label for="age">كم عمرك</label>
          <input type="text" id="age" name="age" placeholder="العمر">


          <label for="hight">كم طولك</label>
          <input type="text" id="hight" name="hight" placeholder="الطول">


          <label for="weight">كم وزنك</label>
          <input type="text" id="weight" name="weight" placeholder="الوزن">


          <label for="gender">ما هو جنسك</label>
          <select name="gender" id="gender" >
            <option  value="" disabled selected hidden> ...إختر   </option>
            <option value="female">أنثى</option>
          <option value="male">ذكر</option>
        </select>

          <label for="koholtest">هل تتناول تناول الكحول </label>
          <select name="koholtest" id="koholtest" >
            <option    value="" disabled selected hidden> ...فحص أمراض الكحول  </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>

  
          <label for="hartdisese">هل عانيت من وجود  أمراض القلب والأوعية الدموية</label>
          <select name="hartdisese" id="hartdisese" >
            <option   value="" disabled selected hidden> ...فحص أمراض القلب  </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>


          
          <label for="colostroltest">فحص الكوليسترول خلال السنوات الخمس الماضية </label>
          <select name="colostroltest" id="colostroltest" >
            <option    value="" disabled selected hidden> ...فحص الكوليسترول  خلال السنوات الخمس الماضية </option>

            <option value="normal">طبيعي</option>
          <option value="abovenormal">فوق الطبيعي</option>
          <option value="notnormal">على بكثير من المعتاد</option>
        </select>

          <label for="colostroldoc">هل أخبرك طبيب أو ممرضة أو غيرهم من المهنيين الصحيين من قبل أن نسبة الكوليسترول في الدم لديك مرتفعة؟ </label>
          <select name="colostroldoc" id="colostroldoc" >
            <option    value="" disabled selected hidden> ...فحص الكوليسترول  </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>

          <label for="blusurtest">  هل تم إخبارك  بارتفاع ضغط الدم من قبل طبيب أو ممرضة أو غيرهم من المتخصصين الصحيين؟ </label>
          <select name="blusurtest" id="blusurtest" >
            <option    value="" disabled selected hidden> ...فحص ضغط الدم </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>

        

          <label for="smoketest">  هل دخنت ما لا يقل عن 100 سيجارة طوال حياتك؟ </label>
          <select name="smoketest" id="smoketest" >
            <option value="" disabled selected hidden> ...فحص التدخين </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>

          <label for="shogurtest">  هل تعاني مرض السكري؟ </label>
          <select name="shogurtest" id="shogurtest" >
            <option   value="" disabled selected hidden> ...فحص السكري </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>
     
          <label for="sporttest">  هل مارست الرياضة خلال الثلاثين يومًا الماضية ؟ </label>
          <select name="sporttest" id="sporttest" >
            <option   value="" disabled selected hidden> ...فحص اللياقة الصحية </option>
            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>
     

          <label for="frottest">  هل تستهلك  الفاكهة مرة واحدة أو أكثر في اليوم ؟ </label>
          <select  name="frottest" id="frottest" >
           <option   value="" disabled selected hidden>...فحص الصحة </option>

            <option value="yes">نعم</option>
          <option value="no">لا</option>
        </select>


         
          <label for="subject"> أي معلومات  طبية تريد إخبارنا عنها </label>
          <textarea id="subject" name="subject" placeholder="أكتب رسالة لنا" style="height:200px"></textarea>
          <p>سوف يتم تحليل مدخلاتك الآن لتحديد أصابتك بمرض القلب </p><br>
          <button   class="btnresult" href="result.html"   onclick="Heartdiseasetestresult()"> ارسال</button>
        </form>
      </div>
    </div>
  </section>



  <footer>© 2022 - حلول أمراض القلب   (مسابقة مليون مبرمج أردني)- جميع الحقوق محفوظة</footer>
 

</body>
</html>
